name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "store=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create env file from fe_env secret
        env:
          FE_ENV: ${{ secrets.fe_env }}
        run: |
          echo "$FE_ENV" > .env.local

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Prepare standalone bundle
        run: |
          [ -d public ] && cp -r public .next/standalone/ || true
          cp -r .next/static .next/standalone/.next/
          cd .next/standalone && tar czf ../../deploy.tar.gz .

      - name: Upload bundle via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: deploy.tar.gz
          target: ~/fs9-fitness-reservation-fe/

      - name: Extract and restart on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd ~/fs9-fitness-reservation-fe
            find . -mindepth 1 -maxdepth 1 ! -name 'deploy.tar.gz' -exec rm -rf {} +
            tar xzf deploy.tar.gz -C .
            PORT=3000 HOSTNAME=0.0.0.0 pm2 restart fitmatch-fe --update-env || PORT=3000 HOSTNAME=0.0.0.0 pm2 start server.js --name fitmatch-fe
